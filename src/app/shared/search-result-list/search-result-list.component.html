<div class="sort-by">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="custom-ion-input">
          <ion-select placeholder="{{'Sorted By' | translate}}" multiple="true" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="all">All</ion-select-option>
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="auto">
        <ion-item class="custom-ion-input sorted-by-input">
          <i class="fas fa-sort-numeric-down" style="font-size: 1.5em; color: white;"></i>
          <ion-toggle></ion-toggle>
          <i class="fas fa-sort-numeric-down-alt" style="font-size: 1.5em; color: white;"></i>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-list style="width: 100vw; background: #F8F8FA; padding: 0;">
  <ion-item class="ion-activatable" *ngFor="let service of servicesList; let i = index" style="width: 100%; --padding-start: 0;"
    [ngClass]="{'borderBottomLine': servicesList.length - 1 > i}" lines="none">
    <ion-grid class="service">
      <ion-row>
        <ion-col size="auto">
          <img src="./assets/img/mock/softwaredeveloper.jpg" class="service-img" alt="">
        </ion-col>
        <ion-col>
          <h5 style="margin: 0;">Full Stack Developer</h5>
          <ion-label style="color: grey; margin-top: 3px;">
            <i class="fas fa-map-marker-alt primary-color"></i> 0.31 Km away, Borj Louzir
          </ion-label>
          <ion-label style="color: grey; margin-top: 3px;">
            <i class="fas fa-star" style="color: #EEE71B;"></i> 4.5/5 (721 reviews)
          </ion-label>
          <ion-label style="color: grey; margin-top: 3px;">
            <i class="fas fa-money-bill-wave" style="color: #15C35F;"></i> 20 TND/hour
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-list>
