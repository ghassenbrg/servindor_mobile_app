<ion-header>
  <ion-toolbar>
    <ion-title>Login Screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="priamry-padding">
    <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    <br>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    <br>
    <ion-button mode="ios" style="width: 100%;" (click)="login()">Login</ion-button>
  </div>
</ion-content>
